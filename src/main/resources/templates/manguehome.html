<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="utf-8" />
    <title>Mangue Cloud APIs</title>

    <link rel="icon" type="image/x-icon" href="mangue.ico">

    <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/libs/assets/animate.css/animate.css" type="text/css" />
    <link rel="stylesheet" href="/libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="/libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" href="/libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/libs/assets/mdi/css/materialdesignicons.css" type="text/css" />
    <link rel="stylesheet" href="/css/material-design-icons.css" type="text/css" />

    <link rel="stylesheet" href="css/font.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>
<body>
<div class="app app-header-fixed ">


    <div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
        <div class="text-center m-b-lg img-full">
            <img src="img/mangue2.png" />
        </div>
        <div class="list-group bg-dark auto m-b-sm m-b-lg text-lg md-whiteframe-z2">
            <a data-subdomain="console" data-path="/apps" class="list-group-item">
                <i class="fa fa-chevron-right text-muted"></i>
                <i class="v-middle mdi mdi-console i-20 m-r-xs"></i> Console
            </a>
            <a href="#/" class="list-group-item">
                <i class="fa fa-chevron-right text-muted"></i>
                <i class="v-middle mdi mdi-library-books i-20 m-r-xs"></i> Documentation
            </a>
            <a ui-sref="access.signin" class="list-group-item">
                <i class="fa fa-chevron-right text-muted"></i>
                <i class="fa fa-fw fa-sign-in m-r-xs"></i> Sign in
            </a>
            <a ui-sref="access.signup" class="list-group-item">
                <i class="fa fa-chevron-right text-muted"></i>
                <i class="fa fa-fw fa-unlock-alt m-r-xs"></i> Sign up
            </a>
        </div>
        <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
            <p>
                <small class="text-muted">Mangue Cloud APIs &copy; 2015</small>
            </p>
        </div>
    </div>


</div>

<script src="/libs/jquery/jquery/dist/jquery.js"></script>
<script src="/libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>
<script type="text/javascript">
    $("a").click(function(){
        document.location.href = location.protocol + '//' + $(this).data('subdomain') + "." + location.host + $(this).data('path');
    })
</script>

</body>
</html>
